<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="csh/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<form action="navigation.html" method="">
    <label for="fname">first name</label>
    <input type="text"id="fname" placeholder="your first name"><br>
    <label for="lname">last name</label>
    <input type="text"id="lname"placeholder="your last name"><br>
    <label for="email">barua pepe</label>
    <input type="email"id="email"placeholder="email"><br>
    <label for="dob">date of registration</label>
    <input type="date"id="dob"><br>
    <label for="pass">password</label>
    <input type="password"id="pass"placeholder="password"><br>
    <input type="submit"value="Register">
    <label for="female">female</label>
    <input type="radio"id="female" name="gender">
    <label for="male">male</label>
    <input type="radio"id="male" name="gender">
    <label for="others">others</label>
    <input type="radio"id="others" name="gender"><br>
    <label for="course">Which course are you interested in</label>
    <select name="course" id="course">
        <option value="full">fullstack</option>
        <option value="java">javascript</option>
        <option value="python">python</option>
        <option value="android">android</option>
        <option value="soft">software developer</option>
    </select><br>
    <input type="submit"value="register"><br>
    <label for="image">upload image</label>
    <input type="file" id="image"><br>
    <label for="search">search</label>
    <input type="search"id="search"><br>
    <label for="color">color</label>
    <input type="color"id="color"><br>
    <label for="time">time</label>
    <input type="time"id="time"><br>
    <label for="month">month</label>
    <input type="month"id="month"><br>
    <label for="file">file</label>
    <input type="file"id="file"><br>
    <label for="range">range</label>
    <input type="range"id="range"><br>
    <label for="radio">radio</label>
    <input type="radio"id="radio"><br>
    <textarea name="text" id="" cols="30" rows="10"></textarea><br>


    
</form>

</body>
</html>
